<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>

        <form name="form" method="get">
            <label for="name"> Name : </label>
            <input type=" text " id="name" name="name" minlength="3" maxlength="50" required />

            <label for="portfolio">
                Portfolio :
            </label>
            <input type=" url " id="portfolio" name="portfolio" required />

            <label for="favColor">
                Favorite Color :
            </label>
            <input type=" text " id="	favColor" name="favColor" />

            <label for="likeness">
                Likeness :
            </label>
            <input type="range" id="likeness	" name="likeness" min="1" max="100" />
        </form>
    </body>
</html>
